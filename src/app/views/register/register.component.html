<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4 imgloginCard">
              <!--Form-->
              <form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">

                <div class="form-group center">
                  <a>
                    <img src="{{imgProfile}}" class="user-image" alt="User Image" class="center img-avatar"
                      style="width: 230; height: 180px;">
                  </a>
                </div>
                <span style="font-weight: bold;">Cargue una foto si deseas</span>
                <div class="form-group center">
                  <input fileToBase64 type="file" id="upload-photo" [(files)]="inputFiles" (filesChange)="uploadFile($event)"
                  accept='image/*'>
                </div>
                <br>

                <label for="userTypeId" style="font-weight: bold;">Seleccione el tipo de usuario <span
                    *ngIf="!myForm.value.userTypeId" class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <select formControlName="userTypeId" class="form-control">
                    <option *ngFor="let item of userTypes" [value]="item.Id">{{item.Description}}</option>
                  </select>
                </div>

                <label for="userName" style="font-weight: bold;">Nombre de usuario <span *ngIf="!myForm.value.userName"
                    class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Nombre de usuario"
                    style="font-weight: bold;" autocomplete="username" required>
                </div>

                <label for="email" style="font-weight: bold;">Correo <span *ngIf="!myForm.value.emailAddress"
                    class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="emailAddress" class="form-control" placeholder="Correo"
                    style="font-weight: bold;" autocomplete="email" required>
                </div>

                <label for="password" style="font-weight: bold;">Contraseña <span *ngIf="!myForm.value.password"
                    class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
                    style="font-weight: bold;" autocomplete="new-password" required>
                </div>

                <label for="name" style="font-weight: bold;">Nombres <span *ngIf="!myForm.value.name"
                    class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="name" class="form-control" placeholder="Nombres"
                    style="font-weight: bold;" autocomplete="username" required>
                </div>


                <label for="surName" style="font-weight: bold;">Apellidos <span *ngIf="!myForm.value.surName"
                    class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="surName" class="form-control" placeholder="Apellidos"
                    style="font-weight: bold;" autocomplete="username" required>
                </div>

                <label for="phoneNumber" style="font-weight: bold;">Celular <span *ngIf="!myForm.value.phoneNumber"
                    class="required">*</span></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                  </div>
                  <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Celular"
                    style="font-weight: bold;" autocomplete="phoneNumber">
                </div>

                <!-- <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="code" class="form-control" placeholder="Código de seguridad si posee" autocomplete="code">
                </div> -->

                <button type="submit" style="margin-bottom: 15px; height: 35px;"
                  class="btn btn-block btn-primary" [disabled]="myForm.invalid"><span class="bold" style="font-size: 20px;">Crear cuenta</span></button>

                <button style="margin-top: 10px; height: 35px;" type="button" class="btn btn-block btn-success"
                  (click)="goToBack()"> <span class="bold" style="font-size: 20px;">Volver atrás</span> </button>

              </form>
              <!--End-->
            </div>

            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-primary loginButton" type="button" (click)="goToLogin()"><span class="text-white">Iniciar sesión</span></button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-success loginButton" type="button" (click)="goToPortada()"><span class="text-white">Ver portada</span></button>
                </div>
              </div>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
