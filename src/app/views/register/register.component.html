<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4 imgloginCard">
              <!--Form-->
              <form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">

                <div class="row">
                  <div class="col-md-12 center">
                   <i> <h3 style="font-weight: bold;"><span>Unete y forma parte de Compro & Vendo</span> <span style="color: rgb(14, 34, 126);">R</span> <span style="color: rgb(211, 12, 12);">D</span> </h3> </i>
                  </div>
                </div>
                <br>

                <label for="userTypeId" style="font-weight: bold;">Tipo de usuario</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <select formControlName="userTypeId" class="form-control">
                    <option *ngFor="let item of userTypes" [value]="item.Id">{{item.Description}}</option>
                  </select>
                  <div *ngIf="!myForm.value.userTypeId" class="required">*</div>
                </div>
                
                <label for="userName" style="font-weight: bold;">Nombre de usuario</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Nombre de usuario" style="font-weight: bold;" autocomplete="username" required>
                  <div *ngIf="!myForm.value.userName" class="required">*</div>
                </div>

                <label for="email" style="font-weight: bold;">Correo</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="emailAddress" class="form-control" placeholder="Correo" style="font-weight: bold;" autocomplete="email" required>
                  <div *ngIf="!myForm.value.emailAddress" class="required">*</div>
                </div>

                <label for="password" style="font-weight: bold;">Contraseña</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" style="font-weight: bold;" autocomplete="new-password" required>
                  <div *ngIf="!myForm.value.password" class="required">*</div>
                </div>

                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repita su contraseña" autocomplete="new-password" required>
                </div> -->
                
                <label for="name" style="font-weight: bold;">Nombres</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="name" class="form-control" placeholder="Nombres" style="font-weight: bold;" autocomplete="username" required>
                  <div *ngIf="!myForm.value.name" class="required">*</div>
                </div>

                
                <label for="surName" style="font-weight: bold;">Apellidos</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="surName" class="form-control" placeholder="Apellidos" style="font-weight: bold;" autocomplete="username" required>
                  <div *ngIf="!myForm.value.surName" class="required">*</div>
                </div>

                <label for="phoneNumber" style="font-weight: bold;">Celular</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                  </div>
                  <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Celular" style="font-weight: bold;" autocomplete="phoneNumber">
                  <div *ngIf="!myForm.value.phoneNumber" class="required">*</div>
                </div>

               <!-- <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="code" class="form-control" placeholder="Código de seguridad si posee" autocomplete="code">
                </div> --> 

                <button type="submit" style="margin-bottom: 20px;" class="btn btn-block btn-primary loginButton" [disabled]="myForm.invalid" >Crear cuenta</button>
                <button type="button" class="btn btn-block btn-success loginButton" (click)="goToBack()">Volver atrás</button>

              </form>
              <!--End-->
            </div>

            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-primary loginButton" type="button" (click)="goToLogin()"><span class="text-white">Iniciar sesión</span></button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-success loginButton" type="button" (click)="goToPortada()"><span class="text-white">Ver portada</span></button>
                </div>
              </div>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
